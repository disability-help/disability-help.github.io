<html>
  <style>
  body {
    background-image: url('https://loremflickr.com/1920/1080/dog');
    background-repeat: no-repeat;
  }
  </style>
  <body>
    <h1> Download </h1><h1 id="name">Name of the game here</h1><h1> now (for Android only)</h1>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const game = urlParams.get('game')
      if (urlParams.has('game')) {
      document.getElementById("name").innerHTML = game;
      }
      let resolution = 'https://loremflickr.com/1920/1080/'
      let loremlink = resolution.concat(game);
      document.body.style.backgroundImage = "url(loremlink)";
    </script>
  </body>
</html>
