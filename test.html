<html>
  <body>
    <h1 id="name">Name of the game here</h1>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const game = urlParams.get('game')
      document.getElementById("name").innerHTML = game;
      console.log(game);
    </script>
  </body>
</html>
