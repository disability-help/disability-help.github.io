<html>
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <style>
  h1 {
    color: white;
  }
  body {
    font-family: 'Ubuntu', sans-serif;
    background-position: center;
    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-color: rgba(0,0,0,.8);
    background-blend-mode: multiply;
  }
  .button {
  background-color: #42f58a;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 12px;
}
  </style>
  <body>
    <h1> Download </h1><h1 id="name">Name of the game here</h1><h1> now (for Android only)</h1>
    <img id="photo">
    <button class="button">Download</button>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const game = urlParams.get('game')
      if (urlParams.has('game')) {
      document.getElementById("name").innerHTML = game;
      }
      let loremlink = 'url(https://loremflickr.com/1920/1080/' + game + ')'
      let photolink = 'url(https://loremflickr.com/500/500/' + game + ')'
      document.body.style.backgroundImage = loremlink;
      document.getElementById('photo').src = photolink;
    </script>
  </body>
</html>
