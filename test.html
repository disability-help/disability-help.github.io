<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <style>
  	#size,#date {
    	margin-left: 2%;
    }
    p {
      color: white;
      margin-top: 1%;
    }

    h1 {
      margin-top: 8%;
      color: white;
    }

    h2 {
      color: white;
      font-size: 2rem;
    }

    img {
      margin: 3%;
      border: 7px solid white;
    }

    body {
      top: 30%;
      text-align: center;
      max-width: 500px;
      margin: auto;
      font-family: 'Ubuntu', sans-serif;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-color: rgba(0, 0, 0, .8);
      background-blend-mode: multiply;
    }

    .button {
      margin-top: 5%;
      transition-duration: 0.4s;
      background-color: #34eb8c;
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 12px;
    }

    .button:hover {
      background-color: #2fb569;
      color: white;
    }
  </style>
  <body>
    <h1>Download </h1>
    <h2 id="name">Name of the game here</h2>
    <h2>(Android & iOS)</h2>
    <p>Click the button below to get the latest version</p>
    <img src="" id="mainphoto">
    <div style="display: flex;">
  	<p id="name">game</p>
  	<p id="extension">.zip</p>
	</div>
    <div style="display: flex;">
  	<p>File size:</p>
  	<p id="size">134.87</p>
    <p>MB</p>
	</div>
    <div style="display: flex;">
  	<p>Uploaded: </p>
  	<p id="date">2021-10-06</p>
	</div>
    <button class="button">Download ⬇️</button>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const game = urlParams.get('game')
      if (urlParams.has('game')) {
        document.getElementById("name").innerHTML = game;
      }
      let loremlink = 'url(https://loremflickr.com/1080/720/' + game + ')';
      let photolink = 'https://loremflickr.com/300/300/' + game;
      document.body.style.backgroundImage = loremlink;
      document.getElementById('mainphoto').src = photolink;
      var date = new Date();
      date.setDate(date.getDate() - 13);
      document.getElementById("date").innerHTML = date;
    </script>
  </body>
</html>
